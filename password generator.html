<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random passwords</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://icon-library.com/images/password-icon/password-icon-18.jpg" type="image/x-icon">
</head>

<body>

    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>

            <button data-copy class="copybtn">
                <span data-copyMsg  class="tooltip"></span>
                <img src="https://static.vecteezy.com/system/resources/previews/000/423/339/original/copy-icon-vector-illustration.jpg" alt="read" srcset="" height="30px" width="30px">
            </button>
        </div>

        <div class="input-container">
            
                    <div class="length-container">
                        <p>password length</p>
                        <p data-lengthNumber>0</p>
                    </div>
            
                    <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
            
                    <div class="check">
                        <input type="checkbox"  id="uppercase" >
                        <label for="uppercase">Include uppercase leters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox"  id="lowercase" >
                        <label for="lowercase">Include lowercase leters</label>
                    </div>
                    <div class="check">
                        <input type="checkbox"  id="numbers">
                        <label for="numbers">Include numbers</label>
                    </div>
                    <div class="check">
                        <input type="checkbox"  id="symbols" >
                        <label for="symbols">Include symbols</label>
                    </div>


                    <div class="strength-container">
                        <p>Srength</p>
                        <div data-indicator class="indicator">
                        </div>
                    </div>

                    <button class="generateButton">Generate Button</button>
                </div>


        </div>

        <script src="password.js"></script>
    
</body>
</html>
